<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tree Visualizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>ðŸŒ³ Tree Visualizer</h1>
    
    <div class="card">
      <div class="input-section">
        <label for="nodes">Number of Nodes (max 20):</label>
        <input type="number" id="nodes" min="1" max="20" placeholder="e.g. 5">

        <label for="root">Root Node (1 to n):</label>
        <input type="number" id="root" min="1" placeholder="e.g. 1">

        <label for="edges">Edges:</label>
        <textarea id="edges" rows="4" placeholder="e.g. 1 2, 1 3, 2 4"></textarea>

        <button onclick="visualizeTree()">Visualize Tree</button>
        <p id="error" class="error"></p>
      </div>
    </div>

    <div class="canvas-container">
      <canvas id="treeCanvas"></canvas>
    </div>
  </div>

  <!-- JS file -->
  <script src="script.js"></script>
</body>
</html>
